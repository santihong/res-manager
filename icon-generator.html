<body>
    <h1>ğŸ–¼ï¸ æ’ä»¶å›¾æ ‡ç”Ÿæˆå™¨</h1>
    <p>å³é”®ç‚¹å‡»å›¾æ ‡ â†’ å›¾ç‰‡å¦å­˜ä¸º â†’ ä¿å­˜åˆ° icons æ–‡ä»¶å¤¹</p>
    
    <div class="icon-container">
        <div class="icon-box">
            <canvas id="icon16" width="16" height="16"></canvas>
            <p>icon16.png</p>
        </div>
        <div class="icon-box">
            <canvas id="icon48" width="48" height="48"></canvas>
            <p>icon48.png</p>
        </div>
        <div class="icon-box">
            <canvas id="icon128" width="128" height="128"></canvas>
            <p>icon128.png</p>
        </div>
    </div>
    
    <button onclick="downloadAll()">ä¸‹è½½æ‰€æœ‰å›¾æ ‡</button>

    <script>
        // ç»˜åˆ¶å›¾æ ‡
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // èƒŒæ™¯æ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // ç»˜åˆ¶å›¾ç‰‡æ¡†æ¶
            const padding = size * 0.2;
            const frameSize = size - padding * 2;
            
            // å¤–æ¡†
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.strokeRect(padding, padding, frameSize, frameSize);
            
            // å±±å³°ï¼ˆç®€åŒ–çš„å›¾ç‰‡å›¾æ ‡ï¼‰
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(padding + frameSize * 0.2, padding + frameSize * 0.8);
            ctx.lineTo(padding + frameSize * 0.4, padding + frameSize * 0.4);
            ctx.lineTo(padding + frameSize * 0.6, padding + frameSize * 0.6);
            ctx.lineTo(padding + frameSize * 0.8, padding + frameSize * 0.3);
            ctx.lineTo(padding + frameSize, padding + frameSize * 0.8);
            ctx.closePath();
            ctx.fill();
            
            // å¤ªé˜³
            ctx.beginPath();
            ctx.arc(padding + frameSize * 0.75, padding + frameSize * 0.25, size * 0.08, 0, Math.PI * 2);
            ctx.fill();
            
            // ä¸‹è½½ç®­å¤´ï¼ˆå°å°ºå¯¸æ—¶ä¸ç»˜åˆ¶ï¼‰
            if (size >= 48) {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                // ç®­å¤´ä¸»ä½“
                const arrowX = padding + frameSize * 0.85;
                const arrowY = padding + frameSize * 0.7;
                const arrowSize = size * 0.15;
                
                ctx.moveTo(arrowX, arrowY);
                ctx.lineTo(arrowX - arrowSize * 0.4, arrowY - arrowSize * 0.4);
                ctx.lineTo(arrowX - arrowSize * 0.2, arrowY - arrowSize * 0.4);
                ctx.lineTo(arrowX - arrowSize * 0.2, arrowY - arrowSize * 0.8);
                ctx.lineTo(arrowX + arrowSize * 0.2, arrowY - arrowSize * 0.8);
                ctx.lineTo(arrowX + arrowSize * 0.2, arrowY - arrowSize * 0.4);
                ctx.lineTo(arrowX + arrowSize * 0.4, arrowY - arrowSize * 0.4);
                ctx.closePath();
                ctx.fill();
            }
        }
        
        // ç»˜åˆ¶æ‰€æœ‰å°ºå¯¸çš„å›¾æ ‡
        drawIcon(document.getElementById('icon16'));
        drawIcon(document.getElementById('icon48'));
        drawIcon(document.getElementById('icon128'));
        
        // ä¸‹è½½å›¾æ ‡
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // ä¸‹è½½æ‰€æœ‰å›¾æ ‡
        function downloadAll() {
            downloadIcon('icon16', 'icon16.png');
            setTimeout(() => downloadIcon('icon48', 'icon48.png'), 200);
            setTimeout(() => downloadIcon('icon128', 'icon128.png'), 400);
        }
    </script>
